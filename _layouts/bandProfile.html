<!DOCTYPE html>
<html>

  {% include head.html %}



  <body>

    {% include navbar.html %}


    <div class="col-md-10">
        <div class="jumbotron">
                <h2>{{ page.bandName }}</h2>
                <div class="col-sm-8">
                    <img src="{{ page.image }}" class="img-responsive" alt="...">
                </div>
                <div class="col-sm-4 pull-right" id="band-summary">
                    <p> 
                    </p>
                </div>
                <p class="bandInfo">{{ page.content }}</p>
        </div>
        <!-- END JumboTron -->
          

          <div class="embed-responsive embed-responsive-16by9">
              <iframe class="embed-responsive-item" src="{{page.video}}"style="padding-bottom: 20px;"></iframe>
          </div>

    </div>
     
      
    
      <div class="col-md-2">

         <input type="submit" class="btn btn-block btn-warning" style="margin-bottom:15px;" value="Book This Band Now!" onclick="window.location.href='mailto:william@AirboundEnt.com'">

        <h4>See Our:</h4>
        <div class="row">
       <a href="{{ page.faceBook }}" class="btn azm-social azm-size-64 azm-long-shadow  azm-facebook" target="_blank"><i class="fa fa-facebook"></i></a>
        </div>
        <div class="row">
          <a href="{{ page.twitter }}" class="btn azm-social azm-size-64 azm-long-shadow azm-twitter" target="_blank"><i class="fa fa-twitter"></i></a>
        </div>
        <div class="row">
          <a href="{{ page.instagram }}" class="btn azm-social azm-size-64 azm-long-shadow azm-instagram" target="_blank"><i class="fa fa-instagram"></i></a>
        </div>
        <div class="row">
          <a href="{{ page.soundcloud }}" class="btn azm-social azm-size-64 azm-long-shadow azm-soundcloud" target="_blank"><i class="fa fa-soundcloud"></i></a>
        </div>
        <div class="row">
          <a href="{{ page.youtube }}" class="btn azm-social azm-size-64 azm-long-shadow azm-youtube" target="_blank"><i class="fa fa-youtube"></i></a>
        </div>
        <div class="row">
          <a href="{{ page.bandcamp }}" class="btn azm-social azm-size-64 azm-long-shadow azm-bandcamp" target="_blank"><i class="fa fa-bandcamp"></i></a>
        </div>
        <div class="row">
          <a href="{{ page.webkit }}" class="btn azm-social azm-size-64 azm-long-shadow azm-webKit" target="_blank"><i class="fa fa-webKit"></i></a>
        </div>
        <div class="row">
          <a href="{{ page.pressKit }}" class="btn azm-social azm-size-64 azm-long-shadow azm-pressKit" target="_blank"><i class="fa fa-pressKit"></i></a>
        </div>
      </div>
    
  </body>

</html>
