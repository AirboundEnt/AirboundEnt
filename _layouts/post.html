<!DOCTYPE html>
<html>

 {% include head.html %}


<body>
    <!-- {% include header.html %} -->
   {% include navbar.html %}
    
<div class="col-xs-2">
</div>
<div class="col-md-8">

    <div class="jumbotron">
                <h2>{{ page.title }}</h2>
                <div class="col-sm-8">
                    <img src="{{ page.image }}" class="img-responsive" alt="...">
                </div>
                <div class="col-sm-4" id="band-summary">
                  <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
                </div>
                <p>   {{ page.content }}
                    </p>
        </div>
      </div>
<div class="col-xs-2">
  <h4 style="margin-left:-20px;">Share:</h4>
        <div class="row">
       <a href="#" class="btn azm-social azm-size-32 azm-circle   azm-facebook"><i class="fa fa-facebook"></i></a>
        </div>
        <div class="row">
          <a href="{{ page.twitter }}" class="btn azm-social azm-size-32 azm-circle  azm-twitter"><i class="fa fa-twitter"></i></a>
        </div>
        <div class="row">
          <a href="{{ page.instagram }}" class="btn azm-social azm-size-32 azm-circle  azm-instagram"><i class="fa fa-instagram"></i></a>
        </div>
        <div class="row">
          <a href="{{ page.instagram }}" class="btn azm-social azm-size-32 azm-circle  azm-reddit"><i class="fa fa-reddit"></i></a>
        </div>
        <div class="row">
          <a href="{{ page.instagram }}" class="btn azm-social azm-size-32 azm-circle  azm-pinterest"><i class="fa fa-pinterest"></i></a>
        </div>
        <div class="row">
          <a href="{{ page.instagram }}" class="btn azm-social azm-size-32 azm-circle  azm-google-plus"><i class="fa fa-google-plus"></i></a>
        </div>
</div>

  </body>

</html>
